<div class="content">
  <div class="modal-box">
    <h1 class="title">
      Editar lista
    </h1>

    <form class="form">
      <mat-form-field appearance="fill">
        <mat-label>Nome da lista</mat-label>
        <input #listNameInput matInput placeholder="Insira o novo nome da lista...">
      </mat-form-field>
      <div>
        <button mat-raised-button (click)="onCancelClick()">Cancelar</button>
        <button mat-raised-button style="background-color: #efbb40;" (click)="updateList(listNameInput.value)">Salvar</button>
      </div>
    </form>

  </div>
</div>
